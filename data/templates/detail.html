{% extends 'base.html' %}
{% block content %}

    
<div class="card mb-4 shadow-sm">
    <img class="card-img-top" src="{{ data.image.url}}" alt ="사진">   
    <div class="card-body">
        <h3>{{data.title}}</h3><br>
        <div style="text-align:center;">
        <p>주소: {{data.address}}</p>
        <p>특별 주소: {{data.specialaddress}}</p>
        <p>영업 시간: {{data.time}}</p>
        <p>메뉴명: {{data.menu}}</p>
        <p>가격: {{data.price}}{{data.priceChar}}</p>
        <P>{{data.comment}}</p>
        <p><a href="">{{data.hashtag}}</a></p>
        <p>{{data.category}}</p>
        <a href="" class="btn btn-sm btn-outline-secondary">목록으로</a>
        </div>
    </div>
</div>
{% endblock%}
